<!DOCTYPE html />
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
   <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder=" Enter your name" required /></label>
      <label id="email-label">Email <input id="email" type="email" placeholder=" Enter your email" required /></label>
      <label id="number-label">Age (optional)<input id="number" type="number" min="0" max="99" placeholder=" Age"/></label>
      <label for="referrer">Which option best describes your current role? 
        <select id="dropdown" name="dropdown" required>
          <option value="" disabled selected> Select current role</option>
          <option value="1"> Student</option>
          <option value="2"> Full Time Job</option>
          <option value="3"> Full Time Learner</option>
          <option value="4"> Prefer not to say</option>
          <option value="5"> Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label> Would you recommend freeCodeCamp to a friend?</label>
      <label for="Definitely"><input id="Definitely" type="radio" value="Definitely" name="recommend-to-a-friend" checked class="inline" /> Definitely</label>
      <label for="Maybe"><input id="Maybe" type="radio" value="Maybe" name="recommend-to-a-friend" class="inline" /> Maybe</label>
      <label for="Not Sure"><input id="not-sure" type="radio" value="not-sure" name="recommend-to-a-friend" class="inline" /> Not sure</label>
     </fieldset>
     <fieldset>
      <label for="learn">What is your favorite feature of freeCodeCamp?
        <select id="learn" name="learn">
            <option value="" disabled selected>Select an option</option>
            <option value="6">Challenges</option>
            <option value="7">Projects</option>
            <option value="8">Community</option>
            <option value="9">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <label><input id="improved" type="checkbox" name="front-end" value="front-end" class=inline />Front-end Projects</label>
        <label><input id="improved" type="checkbox" name="back-end" value="back-end" class=inline />Back-end Projects</label>
        <label><input id="improved" type="checkbox" name="Data" value="Data" class=inline />Data Visualization</label>
        <label><input id="improved" type="checkbox" name="Challenges" value="Challenges" class=inline />Challenges </label>
        <label><input id="improved" type="checkbox" name="Open-source" value="Open-Source" class=inline />Open Source Community</label>
        <label><input id="improved" type="checkbox" name="gitter" value="gitter" class=inline />Gitter help rooms</label>
        <label><input id="improved" type="checkbox" name="videos" value="videos" class=inline />Videos </label>
        <label><input id="improved" type="checkbox" name="city-meetups" value="city-meetups" class=inline />City meetups</label>
        <label><input id="improved" type="checkbox" name="wiki" value="wiki" class=inline />Wiki</label>
        <label><input id="improved" type="checkbox" name="forum" value="forum" class=inline />Forum</label>
        <label><input id="improved" type="checkbox" name="additional" value="additional" class=inline />Additional Courses</label>
    </fieldset>
    <fieldset>
      <label for="checkbox">Any comments or suggestion?
        <textarea id="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </fieldset>
   </form>
  </div>
 </body>
</html>
